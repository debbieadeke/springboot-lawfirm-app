<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <title>Law Firm Management</title>

    <!-- Bootstrap CSS -->
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css}" rel="stylesheet" />

    <!-- Custom CSS -->
    <link th:href="@{/css/index.css}" rel="stylesheet" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}"><i class="bi bi-building"></i> Law Firm</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" th:href="@{/}">Home</a></li>
                    <!-- <li class="nav-item"><a class="nav-link" th:href="@{/clients-lawyers}">Clients & Lawyers</a></li> -->
                    <!-- <li class="nav-item"><a class="nav-link" th:href="@{/cases-hearings}">Cases & Hearings</a></li> -->
                    <!-- <li class="nav-item"><a class="nav-link" th:href="@{/appointments}">Appointments</a></li> -->
                    <!-- <li class="nav-item"><a class="nav-link" th:href="@{/login}">Login</a></li> -->
                    <li class="nav-item">
                        <form th:action="@{/logout}" method="post" style="display:inline;">
                            <button type="submit" class="btn btn-link nav-link"
                                style="border:none; background:none; padding:0;">
                                Logout
                            </button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="d-flex">
        <div th:replace="fragments/adminsidebar :: adminsidebar"></div>
        <div class="flex-grow-1" style="margin-left: 250px;">
            <div class="container mt-5">
                <h2 class="text-center mb-4">Admin Dashboard</h2>

                <div style=" padding: 20px;">
                    <h2 class="mb-4">Dashboard Overview</h2>

                    <div class="row g-4">
                        <!-- Total Clients -->
                        <div class="col-md-3">
                            <a th:href="@{/clients-report}" class="text-decoration-none">
                                <div class="card text-center shadow-sm">
                                    <div class="card-body">
                                        <h5>Total Clients</h5>
                                        <h2 th:text="${totalClients}">0</h2>
                                    </div>
                                </div>
                            </a>
                        </div>

                        <!-- Total Lawyers -->
                        <div class="col-md-3">
                            <a th:href="@{/lawyers-report}" class="text-decoration-none">
                                <div class="card text-center shadow-sm">
                                    <div class="card-body">
                                        <h5>Total Lawyers</h5>
                                        <h2 th:text="${totalLawyers}">0</h2>
                                    </div>
                                </div>
                            </a>
                        </div>

                        <!-- Active Cases -->
                        <div class="col-md-3">
                            <a th:href="@{/cases-report}" class="text-decoration-none">
                                <div class="card text-center shadow-sm">
                                    <div class="card-body">
                                        <h5>Active Cases</h5>
                                        <h2 th:text="${activeCases}">0</h2>
                                    </div>
                                </div>
                            </a>
                        </div>

                        <!-- Closed Cases -->
                        <div class="col-md-3">
                            <a th:href="@{/cases-report}" class="text-decoration-none">
                                <div class="card text-center shadow-sm">
                                    <div class="card-body">
                                        <h5>Closed Cases</h5>
                                        <h2 th:text="${closedCases}">0</h2>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

        </div>


        <!-- Bootstrap JS -->
        <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js}" defer></script>
</body>

</html>
