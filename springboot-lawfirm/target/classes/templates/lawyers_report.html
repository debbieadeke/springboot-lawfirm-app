<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <title>Clients & Lawyers - Law Firm</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/index.css}" />
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}"><i class="bi bi-building"></i> Law Firm</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" th:href="@{/}">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" th:href="@{/clients-lawyers}">Lawyers Reports</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/cases-hearings}">Cases & Hearings</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/appointments}">Appointments</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <h2 class="text-center mb-4">Lawyers Report</h2>
        <a th:href="@{/clients-lawyers}" class="btn btn-primary mb-3"><i class="bi bi-arrow-left"></i> Back</a>
        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>Lawyer ID</th>
                        <th>Name</th>
                        <th>Contact</th>
                        <th>Email</th>
                        <th>Specialization</th>
                        <th>Experience (Years)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="lawyer : ${lawyers}">
                        <td th:text="${lawyer.id}">1</td>
                        <td th:text="${lawyer.name}">Jane Doe</td>
                        <td th:text="${lawyer.contact}">0700111222</td>
                        <td th:text="${lawyer.email}">jane@example.com</td>
                        <td th:text="${lawyer.specialization}">Family Law</td>
                        <td th:text="${lawyer.experience}">5</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Law Firm. All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
